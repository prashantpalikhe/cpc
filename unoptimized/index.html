<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Prashant Palikhe"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1">

    <title>Kitty explorer</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="./src/css/base.css" rel="stylesheet">
    <link href="./src/css/drawer.css" rel="stylesheet">
    <link href="./src/css/header.css" rel="stylesheet">
    <link href="./src/css/search.css" rel="stylesheet">
    <link href="./src/css/card.css" rel="stylesheet">
</head>
<body ng-cloak ng-controller="AppController as appVm">

    <header class="header">
        <img ng-click="appVm.showMenu()" class="logo" src="./src/img/logo.jpg" alt="">
    </header>

    <main class="main">
        <search on-query-changed="appVm.search(query)"></search>

        <div class="seasons">
            <div class="season" ng-repeat="season in appVm.episodesData">
                <h2 class="season__title">Season {{ season.id }}</h2>

                <div class="episodes">
                    <card ng-repeat="episode in season.episodes" title="{{ episode.title }}" href="#/season/{{ season.id }}/episode/{{ episode.id }}" img="./src/img/s1e1.jpeg"></card>
                </div>

            </div>
        </div>
    </main>

    <drawer position="left">
        <nav class="nav">
            <div class="nav-header">
                <button ng-click="appVm.hideMenu()" class="nav__hide-drawer material-icons">close</button>
            </div>
        </nav>
    </drawer>

    <script src="src/js/vendors/angular.js"></script>

    <script src="./src/js/app.js"></script>
    <script src="./src/js/services/friendsService.js"></script>
    <script src="./src/js/app.controller.js"></script>

    <script src="./src/js/components/card/card.js"></script>
    <script src="./src/js/components/card/card.component.js"></script>

    <script src="./src/js/components/search/search.js"></script>
    <script src="./src/js/components/search/search.component.js"></script>


    <script src="./src/js/components/drawer/drawer.js"></script>
    <script src="./src/js/components/drawer/drawer.controller.js"></script>
    <script src="./src/js/components/drawer/drawer.component.js"></script>
</body>
</html>
